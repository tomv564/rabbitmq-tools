<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AMQP Tools</title>

    <link href="/css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div>

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">
               AMQP Tools
              </a>
            </div>

            <form id="manage" class="navbar-form navbar-right">
               <div class="form-group">
                <label class="sr-only" for="queue">Queue</label> <input name="queue" required type="text" class="form-control" required placeholder="Enter a queue name"/>
                <input type="submit" class="form-control btn btn-primary" value="Manage"/>
              </div>
            </form>

            <form id="listen" class="navbar-form navbar-right">
                <div class="form-group">
                  <label class="sr-only" for="queue">Exchange</label> <input name="exchange" required type="text" class="form-control" required placeholder="Enter an exchange name"/>
                  <input type="submit" class="form-control btn btn-primary" value="Listen"/>
                </div>
            </form>
          </div>
        </nav>

        <div id="component" class="container"></div>

      </div>

    </div>

    <script src="/js/app.js"></script>
    <script>require("app");</script>

  </body>
</html>
